
[general]
externip = your-replit-external-ip  ; Your Replit external IP address
localnet = 192.168.0.0/16          ; Local network range
nat = force_rport,comedia          ; Enable NAT handling
dtmfmode = rfc2833                 ; Global DTMF mode
relaxdtmf = yes                    ; Relax DTMF detection
rfc2833compensate = yes            ; RFC2833 DTMF compensation
allowguest = no                    ; Disable guest calls
srvlookup = yes                    ; Enable SRV lookup

[magnusbilling-trunk]
type = peer
host = your-magnusbilling-server.com    ; MagnusBilling server hostname/IP
port = 5060                              ; SIP port (usually 5060)
username = your-sip-username             ; Your MagnusBilling SIP username
secret = your-sip-password               ; Your MagnusBilling SIP password
fromuser = your-sip-username             ; Username for "From" header
fromdomain = your-magnusbilling-server.com  ; SIP domain
context = outbound                       ; Context for outbound calls
insecure = port,invite                   ; Allow calls with missing headers
nat = force_rport,comedia                ; Correct handling of NAT and RTP
disallow = all                           ; Disallow all codecs first
allow = ulaw,alaw,g729                   ; Allow common codecs
canreinvite = no                         ; Prevent media reinvites
directmedia = no                         ; Disable direct media
qualify = yes                            ; Enable connection health checks
dtmfmode = rfc2833                       ; Enable RFC2833 DTMF
relaxdtmf = yes                          ; Allow DTMF to be processed liberally
call-limit = 10                          ; Concurrent call limit
